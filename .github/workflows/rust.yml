name: Rust

on:
  push:
    branches: [ KDahir247-experimental-devops ]
  pull_request:
    branches: [ KDahir247-experimental-devops ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --all
    - name: Run tests
      run: cargo test --all
